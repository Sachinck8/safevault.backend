<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <h1>sing up</h1>
    <form action="/register" method="post">
        Username : <input type="text" name="username" /> <br>
        password : <input type="text" name="password" /> <br>

    </form>



    <!-- Divider -->
    <div class="my-6 flex items-center">
        <div class="flex-grow border-t"></div>
        <span class="px-4 text-gray-500">OR</span>
        <div class="flex-grow border-t"></div>
    </div>

    <!-- OAuth Buttons -->
    <div class="space-y-3">
        <a href="/oauth2/authorization/google"
           class="w-full flex items-center justify-center gap-3 border py-2 rounded-xl hover:bg-gray-50 transition">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5">
            <span>Continue with Google</span>
        </a>

        <a href="/oauth2/authorization/github"
           class="w-full flex items-center justify-center gap-3 border py-2 rounded-xl hover:bg-gray-50 transition">
            <img src="https://www.svgrepo.com/show/303615/github-icon.svg" class="w-5">
            <span>Continue with GitHub</span>
        </a>
    </div>

    <p class="text-center mt-6 text-sm text-gray-600">
        Already have an account?
        <a href="/login" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>
</div>

</body>
</html>
