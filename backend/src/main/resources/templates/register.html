<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Account</h2>

        <form action="/register" method="post" class="space-y-4">
            <div>
                <label class="text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username"
                       class="mt-1 w-full px-3 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
                       placeholder="Enter your username" required>
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password"
                       class="mt-1 w-full px-3 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
                       placeholder="Enter your password" required>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">
                Sign Up
            </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center">
            <div class="flex-grow border-t"></div>
            <span class="px-4 text-gray-500">OR</span>
            <div class="flex-grow border-t"></div>
        </div>

        <!-- OAuth Buttons -->
        <div class="space-y-3">
            <a href="/oauth2/authorization/google"
               class="w-full flex items-center justify-center gap-3 border py-2 rounded-xl hover:bg-gray-50 transition">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5">
                <span>Continue with Google</span>
            </a>

            <a href="/oauth2/authorization/github"
               class="w-full flex items-center justify-center gap-3 border py-2 rounded-xl hover:bg-gray-50 transition">
                <img src="https://www.svgrepo.com/show/303615/github-icon.svg" class="w-5">
                <span>Continue with GitHub</span>
            </a>
        </div>

        <p class="text-center mt-6 text-sm text-gray-600">
            Already have an account?
            <a href="/login" class="text-blue-600 font-medium hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
